<body>
    <div class="card">
        <h2>ማባዣ (× 32)</h2>
        
        <form method="POST" action="">
            {% csrf_token %}
            <input type="number" step="any" name="number" placeholder="ቁጥር እዚህ ይጻፉ..." required>
            <button type="submit">አሁኑኑ አስላ</button>
        </form>

        {% if result is not None %}
            <div class="result-box">
                <span class="result-label">የስሌቱ ውጤት፡</span>
                <div class="result-value">{{ result }}</div>
            </div>
        {% endif %}

        <div class="footer">
            © 2026 ሃይሌ ማሞ - ሁሉም መብት የተጠበቀ ነው
        </div>
    </div>
</body>
