<!DOCTYPE html>
<html>
<head>
    <title>ዘመናዊ ማባዣ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #1a73e8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1557b0; }
        .result-box { margin-top: 20px; padding: 15px; background-color: #e8f0fe; border-radius: 8px; text-align: center; color: #1967d2; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; color: #333;">ማባዣ (× 32)</h2>
    
    <form method="POST" action="">
        {% csrf_token %}
        <input type="number" step="any" name="number" placeholder="ቁጥር አስገባ" required>
        <button type="submit">አስላ እና መዝግብ</button>
    </form>

    {% if result is not None %}
        <div class="result-box">
            ውጤት፡ {{ result }}
        </div>
    {% endif %}

    <div class="history">
        <h3 style="color: #666;">የስሌቶች ታሪክ</h3>
        <p style="color: #999; font-size: 14px;">ታሪክን ለመመዝገብ በ views.py ላይ ዳታቤዝ መጨመር ይቻላል።</p>
    </div>
</div>

</body>
</html>
